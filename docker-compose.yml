services:
  api:
    container_name: api_local
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - rag_api_local
    restart: always
    user: "${UID}:${GID}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - HOST=0.0.0.0
      - MONGO_URI=${MONGO_URI}
      - MEILI_HOST=http://meilisearch:7700
      - RAG_PORT=${RAG_PORT:-8000}
      - RAG_API_URL=${RAG_API_URL}
    volumes:
      - type: bind
        source: ./.env
        target: /app/.env
      - ./images:/app/client/public/images
      - ./uploads:/app/uploads
      - ./logs:/app/api/logs
  vectordb:
    container_name: vectordb
    image: ankane/pgvector:latest
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    restart: always
    volumes:
      - pgdata2:/var/lib/postgresql/data
  rag_api_local:
    container_name: rag_api_local
    build:
      context: ../rag_api
      dockerfile: Dockerfile
    volumes:
      - ../rag_api:/app
    ports:
      - "8000:8000"
    environment:
      DB_HOST: vectordb
      RAG_PORT: ${RAG_PORT:-8000}
    env_file:
      - .env
    command: uvicorn main:app --reload --host 0.0.0.0 --port ${RAG_PORT:-8000}
    depends_on:
      - vectordb
    restart: always

volumes:
  pgdata2:
